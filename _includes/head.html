<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,500" rel="stylesheet">

    <!-- Prevent massive SVGs before CSS loads -->
    <style type="text/css">
    svg {
        width: 50px;
    }
    </style>

    {% seo title=false %}
</head>
